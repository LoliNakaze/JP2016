<div ng-app="test" ng-controller="controller">
  <button ng-click="onClickPost()">POST</button>
  <button ng-click="onClickGet()">GET</button>
  <table>
    <tr ng-repeat="x in strings">
      <td>{{x}}</td>
    </tr>
    {{errorCode}}
  </table>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
<script>
  angular.module('test',[])
    .controller('controller', function ($scope, $http) {
      $scope.onClickGet = function onClickGet () {
        console.log("call");
        $http.get('http://localhost:8080/api/tests').then(function (response) {
          $scope.strings = response.data.records;
          console.log("success");
        }, function(response) {
          $scope.errorCode = response.status;
          console.log("error");
        });
      };
      $scope.onClickPost = function onClickPost () {
        console.log("call");
        $http({
          url: 'http://localhost:8080/api/tests',
          method: "POST",
          data: JSON.stringify({string: 'test'}),
          headers: {'Content-Type': 'application/json'}
        }).then(function (data, status, headers, config) {
          $scope.strings = data; // assign  $scope.persons here as promise is resolved here
        }, function (data, status, headers, config) {
          $scope.status = status;
        });
      };
    });
</script>
